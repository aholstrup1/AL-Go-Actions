name: PowerShell script
author: Microsoft Corporation
inputs:
  shell:
    description: Shell in which you want to run the action (powershell or pwsh)
    required: false
    default: powershell
  baseSHA:
    description: Base SHA for the Pull Request
    required: false
    default: ${{ github.event.pull_request.base.sha }}
  headSHA:
    description: Head SHA for the Pull Request
    required: false
    default: ${{ github.event.pull_request.head.sha }}
  prHeadRepository:
    description: Name of the repository
    required: false
    default: ${{ github.event.pull_request.head.repo.full_name }}
  prBaseRepository:
    description: Name of the repository
    required: false
    default: ${{ github.event.pull_request.base.repo.full_name }}
  githubapiurl:
    description: Github API URL
    required: false
    default: ${{ github.api_url }}
runs:
  using: composite
  steps:
    - uses: actions/checkout@v3
      with:
        lfs: true
        ref: ${{ inputs.headSHA }}
    
    - name: Determine Changed Files
      shell: ${{ inputs.shell }}
      id: ChangedFiles
      run: ${{ github.action_path }}/VerifyPRChanges.ps1 -baseSHA ${{ inputs.baseSHA }} -headSHA ${{ inputs.headSHA }} -prHeadRepository ${{ inputs.prHeadRepository }} -prBaseRepository ${{ inputs.prBaseRepository }} -githubapiurl ${{ inputs.githubapiurl }}

branding:
  icon: terminal
  color: blue
