name: PowerShell script
author: Microsoft Corporation
inputs:
  shell:
    description: Shell in which you want to run the action (powershell or pwsh)
    required: false
    default: powershell
  projects:
    description: JSON formatted string of projects to build
    required: true
  buildOrder:
    description: JSON formatted build order
    required: true
  buildOrderDepth:
    description:  Build order depth
    required: true
  workflowDepth:
    description: Workflow depth
    required: true
  outputPath:
    description: Output path
    required: false
    default: ${{ github.output }}
runs:
  using: composite
  steps:
    - name: Determine Changed Files
      id: BuildOrder
      shell: ${{ inputs.shell }}
      env:
        _projects: ${{ inputs.projects }}
        _buildOrder: ${{ inputs.buildOrder }}
        _buildOrderDepth: ${{ inputs.buildOrderDepth }}
        _workflowDepth: ${{ inputs.workflowDepth }}
        _outputPath: ${{ inputs.outputPath }}
      run: ${{ github.action_path }}/DetermineBuildOrder.ps1 -Projects $Env:_projects -BuildOrder $Env:_buildOrder -BuildOrderDepth $Env:_buildOrderDepth -WorkflowDepth $Env:_workflowDepth -OutputPath $Env:_outputPath

branding:
  icon: terminal
  color: blue
